[phases.setup]
nixPkgs = ["php82Extensions.bcmath", "php82Extensions.zip", "php82Extensions.exif", "php82Extensions.pdo_mysql"]

[phases.install]
cmds = ["composer install --no-dev --optimize-autoloader"]

[phases.build]
cmds = [
    "npm install",
    "npm run build"
]

[phases.start]
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"
